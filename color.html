<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Цвета</title>
		<style>
			div{
				width: 100vw;
				height:50vh;
			}
			.one{
				background-color:#080808
			}
			.two{
				background-color:#002137
			}
			.three{
				background-color:#ffcfad;
				width: 200px;
				height: 100px;
				position: absolute;
				top: calc(50% - 50px);
				left: calc(50% - 100px)
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</body>
</html>
